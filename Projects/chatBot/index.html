<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraLearn - AI Education Companion</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --background: #0f172a;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: var(--text);
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 60vh;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            animation: messageAppear 0.3s ease-out;
        }

        .user-message {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--primary);
            margin-left: auto;
            border-top-right-radius: 0.25rem;
        }

        .bot-message {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-top-left-radius: 0.25rem;
            position: relative;
            padding-left: 2rem;
            margin-left: 1.5rem;
        }


        .bot-message::before {
            content: 'ü§ñ';
            position: absolute;
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
        }

        .input-container {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            gap: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* Loading Animation */
        .typing-animation {
            display: inline-block;
            padding-left: 1.5rem;
        }

        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin-right: 3px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem;
                border-radius: 1rem;
            }

            .chat-box {
                height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>NeuraLearn AI</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="openai" onclick="setMode('openai')">GPT-3.5</button>
                <button class="mode-btn" data-mode="huggingface" onclick="setMode('huggingface')">Hugging Face</button>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Welcome to NeuraLearn! ü§ñ<br>
                I'm your AI education companion. Choose a mode and let's explore:
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about AI concepts..."
                onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">
                <span>Send</span>
                <svg style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        let currentMode = 'openai';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                const isActive = btn.dataset.mode === mode;
                btn.classList.toggle('active', isActive);
                btn.style.transform = isActive ? 'scale(1.05)' : 'scale(1)';
            });
        }
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = userInput.value.trim();

            if (!message) return;

            // Add user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = message;
            chatBox.appendChild(userDiv);

            // Add typing animation
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.innerHTML = `
                <div class="typing-animation">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: message,
                        mode: currentMode
                    })
                });

                const data = await response.json();
                typingDiv.remove();

                const botDiv = document.createElement('div');
                botDiv.className = 'message bot-message';
                botDiv.textContent = data.response;
                chatBox.appendChild(botDiv);

            } catch (error) {
                typingDiv.remove();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.textContent = '‚ö†Ô∏è Error connecting to AI services';
                chatBox.appendChild(errorDiv);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
